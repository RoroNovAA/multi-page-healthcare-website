<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medifine</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div>
            <img src="./images/logo.png" alt="medifine-logo" class="medifine-logo">
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>About Us</li>
                <li>Contact Us</li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- LEFT-SECTION -->
        <div class="left-section-container">
          <div>
            <img src="./images/topAngle.png" alt="top-angle">
            <h1>Complete Health Care Solutions for Everyone</h1>
            <p>We're always available for our Patients with emergen problems. You can easily reach us 24/7. We focused on highest quality.</p>
          </div>
            <img src="./images/bottomAngle.png" alt="bottom-angle" class="bottom-angle">
            <img src="./images/mouse.png" alt="mouse" class="mouse">
            <button class="make-appointment">Make Appointment</button>
            
        </div>
        

        <!-- RIGHT SECTION -->
        <div>
            <img src="./images/greenBox.png" alt="green-box" class="green-box right-picture" >
            <img src="./images/yellowBox.png" alt="yellowBox" class="yellow-box right-picture">
            <img src="./images/doctor.png" alt="doctor-pic" class="doctor-pic right-picture">
        </div>
    </main>
</body>
</html>
