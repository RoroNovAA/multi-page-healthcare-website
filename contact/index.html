<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- NAVIGATION BAR -->
    <header>
        <div>
            <img src="../images/logo.png" alt="medifine-logo" class="medifine-logo">
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../about/index.html">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- CONTACT FORM -->
    <main>
        <div>
            <h1>Contact Form</h1>
            
            <form>
                <label for="name" class="label">Name</label>
                <input type="text" id="name" placeholder="Enter your name" class="input" required>

                <label for="email" class="label">Email</label>
                <input type="text" placeholder="Enter your email" class="input" required>

                <label for="message" class="label">Message</label>
                <!-- <input type="text" placeholder="Enter your message" class="input" required> -->
                <textarea name="message" placeholder="Enter your message"></textarea>

                <input type="submit" value="Submit" class="submit-button">
            </form>
        </div>
    </main>

</body>
</html>
